<app-template-one-col [title]="true">

   <ng-container class="title">
    <app-text class="text" color="color-light">
      <h1>Orders</h1>
    </app-text>
  </ng-container>

  <ng-container class="contents">
    <app-table-light [headers]="headers"></app-table-light>


    <app-btn label="Add an Order" route="add" color="color-one"></app-btn>
    <app-btn label="Angular DOC" href="https://www.angular.io" color="color-two"></app-btn>
    <app-btn label="POPUP" [action]="true" color="color-tree"></app-btn>
  </ng-container>

</app-template-one-col>
